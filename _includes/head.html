<head>
  {% include head_basics.html %}

  <!-- Bootstrap from CDN. -->
	<!-- jquery and poppler should be included before including bootstrap js -->
	<!-- bootstrap page shows cdn link to `slim` jquery. But, jquery-ui needs non-slim version for collapse-expand to work.-->
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <link rel="stylesheet" href='{{ "/assets/main.css" | relative_url }}'>
  <script src='{{ "/assets/javascript/lazysizes.min.js" | relative_url }}' async></script>

  <!-- jquery ui for accordion https://jqueryui.com/accordion/#collapsible -->
  <script src='{{ "/assets/javascript/jquery_ui/jquery-ui.min.js" | relative_url }}'></script>
  <script>
  $( function() {
    $( "#accordion" ).accordion({
      heightStyle: "content",
      collapsible: true,
      animate: false
    });
  } );
  </script>

  {% if include.additional_css %}
    <link rel="stylesheet" href='{{ include.additional_css | absolute_url }}'>
  {% endif %}

  {% include woopra.html %}
  {% seo %}
</head>
